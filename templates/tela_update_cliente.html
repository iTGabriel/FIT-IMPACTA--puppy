<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
  <!-- <link rel="stylesheet" href="/src/css/"> -->
  <title>Document</title>
</head>

<body>
    {% block clientes_todos %}
  <div class="container">
    {% for cliente in lista_clientes %}

    <form action="{{ url_for('atualizar_cliente') }}" method="POST">

      <img src="static/img/logo/Retangulo1.png" alt="" width="50%">
      <h2>Atualiza Cliente</h2>
      <h2>ID {{cliente[0]}}</h2>

      <div class="form-group">
        <label for="nomeCliente">
          <h4> Nome: {{cliente[2]}}</h4>
        </label>
        <input type="text" name="nome" placeholder="Nome do cliente" class="form-control" id="nomeCliente" class="form-control">
      </div>


      <div class="form-group">
        <label for="enderecoCliente">
          <h4>Endereço: {{cliente[3]}}</h4>
        </label>
        <input type="text" name="endereco" placeholder="Endereço do cliente" id="enderecoCliente" class="form-control">
      </div>

      <div class="form-group">
        <label for="telefoneResidencialCliente">
          <h4>Telefone residencial: {{cliente[4]}}</h4>
        </label>
        <input type="text" name="tel_residencial" placeholder="Número do telefone residencial"
          id="telefoneResidencialCliente" class="form-control">
      </div>

      <div class="form-group">
        <label for="telefoneCelularCliente">
          <h4>Telefone celular: {{cliente[5]}}</h4>
        </label>
        <input type="text" name="tel_movel" placeholder="Número do telefone/celular" id="telefoneCelularCliente" class="form-control">
      </div>

      <button type="submit" class="btn btn-primary">Atualizar</button>
      {% endfor %}
    </form>
  </div>
  {% endblock %}
</body>

</html>
