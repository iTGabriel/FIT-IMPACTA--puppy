<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='form.css') }}">
    <title>Document</title>
</head>

<body>

    {% block clientes_todos %}
    <div class="container">


        <form action="{{ url_for('select_atualizar_cliente') }}" method="POST">

            <img src="../static/img/logo/Retangulo1.png" alt="" width="50%">

            <h2>Selecione o cliente para alteração de dados</h2>

            <select class="browser-default custom-select">
                {% for cliente in lista_clientes %}
                <option selected>{{cliente[0]}} -
                 {{cliente[2]}}</option>
                {% endfor %}
            </select>



            <button type="submit" class="btn btn-primary">Atualizar</button>

        </form>
    </div>
    {% endblock %}


</body>

</html>
