{% include "util/frameworks.html" %}

<link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">

<title>Bem vindo - Puppy</title>
</head>


<body>

  <div class="container">
    <img src="{{ url_for('static', filename='img/logo/Retangulo1.png') }}" alt="" width="75%">

    <h2 style="margin-bottom: 10px;">Bem vindo - Acesse agora!</h2>


    <div class="btn_login">

      <button class="btn" data-toggle="modal" data-target="#modal_usuario">
        Usuário
      </button>

      <button class="btn" data-toggle="modal" data-target="#modalestab">
        Estabelecimento
      </button>
    </div>


    <!-- MODAL DE LOGIN -->
    <div class="modal fade" id="modal_usuario" tabindex="-1" role="dialog" aria-labelledby="modal_usuario_label"
      aria-hidden="true">

      <div class="modal-dialog" role="document">

        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
            <img src="{{ url_for('static', filename='img/logo/Retangulo1.png') }}" alt="" width="25%">

            <h5 class="modal-title" id="modal_usuario_label">Acesso Usuário</h5>
          </div>

          <div class="modal-body">
            <form action="{{ url_for('usuario_login') }}" method="POST">

              <div class="form-group">
                <label for="login_usuario">
                  <h5> Usuário</h5>
                </label>

                <input type="text" name="login_usuario" placeholder="Nome do usuário" class="form-control"
                  id="login_usuario" class="form-control">
              </div>

              <div class="form-group">
                <label for="senha_usuario">
                  <h5> Senha</h5>
                </label>

                <input type="password" name="senha_usuario" placeholder="Senha do usuário" class="form-control"
                  id="senha_usuario" class="form-control">
              </div>

              <div class="modal-footer">
                <button type="submit" class="btn">Entrar</button>
                <button type="button" class="btn" data-toggle="modal" data-dismiss="modal" data-target="#modal_usuario_registro">Cadastrar-se</button>
              </div>

            </form>
          </div>


        </div>
      </div>

    </div>


    <!-- MODAL DE CADASTRO -->
    <div class="modal fade" id="modal_usuario_registro" tabindex="1" role="dialog" aria-labelledby="modal_usuario_registro_label"
      aria-hidden="true">

      <div class="modal-dialog" role="document">

        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
              <span aria-hidden="true">&times;</span>
            </button>
            <img src="{{ url_for('static', filename='img/logo/Retangulo1.png') }}" alt="" width="25%">

            <h5 class="modal-title" id="modal_usuario_registro_label">Cadastro de usuário</h5>
          </div>

          <div class="modal-body" style="overflow-y: auto; height: 420px;">
            <form action="{{ url_for('usuario_cadastro') }}" method="POST">

              <div class="form-group">
                <label for="nome_usuario">
                  <h5> Nome completo</h5>
                </label>

                <input type="text" name="nome_usuario" placeholder="Nome completo" class="form-control"
                  id="nome_usuario" class="form-control">
              </div>
              
              
              <div class="form-group">
                <label for="nome_login_usuario">
                  <h5> Nome para login</h5>
                </label>

                <input type="text" name="nome_login_usuario" placeholder="Nome do usuário" class="form-control"
                  id="nome_login_usuario" class="form-control">
              </div>


              <div class="form-group">
                <label for="cpf_usuario">
                  <h5> CPF</h5>
                </label>

                <input type="text" name="cpf_usuario" placeholder="CPF do usuário" class="form-control" id="cpf_usuario"
                  class="form-control">
              </div>



              <div class="form-group">
                <label for="endereco_usuario">
                  <h5> Endereço</h5>
                </label>

                <input type="text" name="endereco_usuario" placeholder="Endereço do usuário" class="form-control"
                  id="endereco_usuario" class="form-control">
              </div>


              <div class="form-group">
                <label for="tel_residencial_usuario">
                  <h5> Telefone residencial</h5>
                </label>

                <input type="text" name="tel_residencial_usuario" placeholder="Telefone residencial do usuário"
                  class="form-control" id="tel_residencial_usuario" class="form-control">
              </div>



              <div class="form-group">
                <label for="tel_movel_usuario">
                  <h5> Telefone celular</h5>
                </label>

                <input type="text" name="tel_movel_usuario" placeholder="Telefone/celular do usuário"
                  class="form-control" id="tel_movel_usuario" class="form-control">
              </div>
              
              
              <div class="form-group">
                <label for="senha_usuario">
                  <h5> Senha usuario</h5>
                </label>

                <input type="password" name="senha_usuario" placeholder="Senha do usuário"
                  class="form-control" id="senha_usuario" class="form-control">
              </div>


              <div class="modal-footer">
                <button type="submit" class="btn">Cadastrar</button>
              </div>

            </form>
          </div>




        </div>
      </div>

    </div>




  </div>







</body>

</html>
